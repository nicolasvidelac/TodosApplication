<div class="main">
  <mat-card class="card">
    <mat-card-content>
      <h1>
        {{folderDesc}} items
      </h1>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput [(ngModel)]="itemDesc" type="text" placeholder="Add Item" name="description" ngModel class="form-control">
          </mat-form-field>
          <button mat-raised-button (click)="createItem()"  style="background-color: #320A28;" class="btn btn-sm btn-success ml-5"><i class="material-icons">add</i></button>
        </div>
      </div>
      <ul>
        <table class="table">
          <tbody>
            <tr style="position: relative;" *ngFor="let item of items">
                <td style="text-align: start;">
                  <mat-checkbox  [checked]="item.completed" (change)="onCompletedChange(item, $event.checked)">        
                    {{item.description}}
                  </mat-checkbox>
                </td>
                <td>
                  <div class="columnAction">
                    <button (click)="openDialog(item)" style="background-color: #E0D68A; color: black;" class="btn btn-sm mr-1"><i class="material-icons">edit</i></button>
                    <button (click)="deleteItem(item)" style="background-color: #8E443D; color: white;" class="btn btn-sm"><i class="material-icons">delete</i></button>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
