<div class="main">
  <mat-card class="card" >
    <mat-card-content >
      <form class="form-signin" #loginForm="ngForm" >
        <h2>Log in or Register</h2>
        <mat-error *ngIf="invalidLogin">
          Username and password are not valid
        </mat-error>
        <mat-error *ngIf="invalidRegister">
          Username already exists
        </mat-error>
        <div class="col" >
          <div class="row" class="mt-2">
            <mat-form-field>
              <input matInput placeholder="Username" type="email" name="username" ngModel class="form-control" required autofocus>
              <mat-error>
                Please provide a valid username
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row" class="mb-3">
            <mat-form-field >
              <input matInput type="password" placeholder="Password" type="password" name="password" ngModel class="form-control"required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row" class="m-0">
            <button mat-raised-button (click)=login(loginForm) style="background-color:#511730; color: white;">Login</button>
            <button mat-raised-button (click)=register(loginForm) style="background-color:#E0D68A; color: black; margin-left: 5px;">Register</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
